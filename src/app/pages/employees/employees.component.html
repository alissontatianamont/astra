<div class=" content">
  <div class=" row">
    <div class=" col-12 col-md-2 ">
      <div class=" card card-chart d-flex justify-content-center align-items-center">
        <h1 class="text-white mb-0 pt-2 pb-3">Empleados</h1>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-md-12">
      <mat-form-field>
        <mat-label class="custom-label">Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input class="custom-input">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <div id="table-content">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="employee">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre empleado </th>
              <td mat-cell *matCellDef="let row"> {{row.employee}} </td>
            </ng-container>

            <ng-container matColumnDef="id_card">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
              <td mat-cell *matCellDef="let row"> {{row.id_card}} </td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
              <td mat-cell *matCellDef="let row"> {{row.position}} </td>
            </ng-container>
            <ng-container matColumnDef="hire_date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha contrataci√≥n </th>
              <td mat-cell *matCellDef="let row"> {{row.hire_date}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
              <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row">
                <button class=" btn btn-dropdown" mat-button [matMenuTriggerFor]="menu">Acciones <i
                    class="fa-solid fa-sort-down"></i></button>
                <mat-menu #menu="matMenu" class="dropdown-content">
                  <button mat-menu-item (click)="newEmployee()">Editar</button>
                  <button mat-menu-item (click)="viewEmployee()">Ver</button>
                  <button mat-menu-item>Eliminar</button>
                </mat-menu>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No hay coincidencias con: "{{input.value}}"</td>
            </tr>
          </table>

        </div>

        <mat-paginator [pageSizeOptions]="[5, 12, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

      <div class="col-12 d-flex justify-content-center align-items-center">
        <button mat-button class=" btn btn-danger btn-block" (click)="newEmployee()">Crear nuevo empleado
          <b>+</b></button>
      </div>

    </div>
  </div>
</div>
