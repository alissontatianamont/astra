<h2 mat-dialog-title>Empleado</h2>
<form (ngSubmit)="OnSubmit()" #userForm="ngForm">
    <mat-dialog-content class="mat-typography ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Nombre completo</mat-label>
                        <input matInput name="nombre_usuario" [(ngModel)]="user.nombre_usuario">
                      </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Contraseña</mat-label>
                        <input name="contrasena" matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.contrasena">
                        <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Cédula</mat-label>
                        <input matInput  name="cedula"  [(ngModel)]="user.cedula">
                      </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                      <mat-form-field  class="w-100">
                        <mat-label>Cargo</mat-label>
                        <mat-select name="cargo" [(ngModel)]="user.rol">
                          <mat-option value="1">Conductor</mat-option>
                          <mat-option value="2">Administrador</mat-option>
                        </mat-select>
                        
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Correo</mat-label>
                        <input matInput name="correo"  [(ngModel)]="user.email">
                      </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>teléfono</mat-label>
                        <input matInput name="telefono"  [(ngModel)]="user.telefono">
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="w-100">
                        <mat-label>Foto usuario</mat-label>
                        <input matInput [type]="'file'"  (change)="getFile($event)"  name="avatar" placeholder="Subir foto usuario" >
                       
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <mat-form-field class="w-100">
                        <input matInput [matDatepicker]="startPicker" name="fecha_contratacion" placeholder="Fecha contratación" [(ngModel)]="user.fecha_contratacion">
                        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                        <mat-datepicker #startPicker></mat-datepicker>
                      </mat-form-field>
                </div>
                <div class="col-12 col-md-6">
                    <mat-form-field  class="w-100">
                        <mat-label>Estado</mat-label>
                        <mat-select [(ngModel)]="user.estado_usuario">
                          <mat-option value="1">Activo</mat-option>
                          <mat-option value="0">Inactivo</mat-option>
                        </mat-select>
                        
                      </mat-form-field>
                </div>
            </div>
        </div>
        <button mat-button type="submit">Guardar</button>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button  mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-modal">Cerrar</button>
        
    </mat-dialog-actions>
</form>
