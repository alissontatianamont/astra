<h2 mat-dialog-title>Empleado</h2>
<mat-dialog-content class="mat-typography ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Nombres</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Apellidos</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Cédula</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Cargo</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Correo</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Dirección</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <mat-form-field class="w-100">
                    <input matInput [matDatepicker]="startPicker" placeholder="Fecha contratación" [(ngModel)]="startDate">
                    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                  </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-form-field class="w-100">
                    <mat-label>Estado</mat-label>
                    <mat-select>
                      <mat-option value="option">Activo</mat-option>
                      <mat-option value="option">Inactivo</mat-option>
                    </mat-select>
                    
                  </mat-form-field>
            </div>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn-modal">Cerrar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-modal">Guardar</button>
</mat-dialog-actions>
