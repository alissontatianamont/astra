<h2 mat-dialog-title>Generar nuevo viaje</h2>
<mat-dialog-content class="mat-typography ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-12">
        <mat-form-field>
          <mat-label>Lugar inicio</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field>
          <mat-label>Lugar destio</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field>
          <input matInput [matDatepicker]="startPicker" placeholder="Fecha inicio" [(ngModel)]="startDate">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Subir planillas</mat-label>
          <input matInput type="file" placeholder="Subir planillas" accept="image/*,.pdf">
        </mat-form-field>        
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-4 d-flex justify-content-center">
        <mat-form-field>
          <mat-label >Flete</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-center">
        <mat-form-field>
          <mat-label>Anticipo</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-center">
        <mat-form-field>
          <mat-label>sobrecosto (si hay)</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Observaciones</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn-modal">Cerrar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-modal">Guardar</button>
</mat-dialog-actions>
