<h2 mat-dialog-title>Generar nuevo viaje</h2>
<mat-dialog-content class="mat-typography ">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-12">
        <mat-form-field>
          <mat-label>Lugar inicio</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field>
          <mat-label>Lugar destio</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-12">
        <mat-form-field>
          <input matInput [matDatepicker]="startPicker" placeholder="Fecha inicio" [(ngModel)]="startDate">
          <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Subir planillas</mat-label>
          <input matInput [type]="'file'" placeholder="Subir planillas" >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6 d-flex justify-content-center">
        <mat-form-field>
          <mat-label >Flete</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-6 d-flex justify-content-center">
        <mat-form-field>
          <mat-label>Anticipo</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Observaciones</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </div>
    </div>
    <mat-tab-group>
      <mat-tab color="white" label="Ingresos">
        <div class="container-fluid">
          <div class="row" *ngFor="let rowin of rowsin; let i = index">
            <div class="col-12 col-md-4">
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="rowin.nombre">
              </mat-form-field>
            </div>
            <div class="col-12 col-md-4">
              <mat-form-field>
                <mat-label>Descripción</mat-label>
                <input matInput [(ngModel)]="rowin.descripcion">
              </mat-form-field>
            </div>
            <div class="col-12 col-md-4 d-flex">
              <mat-form-field>
                <mat-label>Valor</mat-label>
                <input matInput [(ngModel)]="rowin.valor">
              </mat-form-field>
              <button mat-icon-button color="warn" (click)="removeRowin(i)">
                <i class="fa-regular fa-circle-xmark"></i>
              </button>
            </div>
            
          </div>
          
          <button mat-raised-button class=" btn btn-danger btn-block btn-plus" (click)="addRowin()">Añadir más</button>
         </div>
      </mat-tab>
      <mat-tab label="Egresos">
       <div class="container-fluid">
        <div class="row" *ngFor="let rowsp of rowssp; let i = index">
          <div class="col-12 col-md-4">
            <mat-form-field>
              <mat-label>Nombre</mat-label>
              <input matInput [(ngModel)]="rowsp.nombre">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4">
            <mat-form-field>
              <mat-label>Descripción</mat-label>
              <input matInput [(ngModel)]="rowsp.descripcion">
            </mat-form-field>
          </div>
          <div class="col-12 col-md-4 d-flex">
            <mat-form-field>
              <mat-label>Valor</mat-label>
              <input matInput [(ngModel)]="rowsp.valor">
            </mat-form-field>
            <button mat-icon-button color="warn" (click)="removeRowsp(i)">
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
          </div>
          
        </div>
        
        <button mat-raised-button class=" btn btn-danger btn-block btn-plus" (click)="addRowsp()">Añadir más</button>
       </div>
      </mat-tab>
    </mat-tab-group>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn-modal">Cerrar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-modal">Guardar</button>
</mat-dialog-actions>
